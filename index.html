<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto - Convite de Festa</title>
    <link rel="stylesheet" href="./styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <img src="./assets/Logo.svg" alt="" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>
          <form method="post" enctype="multipart/form-data">
            <fieldset>
              <img src="./assets/icons/calendar.svg" alt="" />
              <legend>Sobre o evento</legend>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  id="name-event"
                  name="name-event"
                  type="text"
                  placeholder="Nome do evento" />
              </div>

              <div class="input-wrapper">
                <label for="data-inicial">Início</label>
                <input
                  type="datetime-local"
                  name="data-inicial"
                  id="data-inicial"
                  lang="pt-BR" />
              </div>

              <div class="input-wrapper">
                <label for="data-inicial">Fim</label>
                <input
                  type="datetime-local"
                  name="data-finish"
                  id="data-finish"
                  lang="pt-BR" />
              </div>

              <div class="radio-wrapper">
                <label for="tipo-evento">Tipo</label>
                <div class="radio-inner">
                  <input
                    type="radio"
                    name="type"
                    value="presencial"
                    id="presencial"
                    checked />
                  <img src="./assets/icons/building.svg" alt="" />
                  <label for="presencial">Presencial</label>
                </div>
                <div class="radio-inner">
                  <input type="radio" name="type" value="online" id="online" />
                  <img src="./assets/icons/video.svg" alt="" />
                  <label for="online">Online</label>
                </div>
              </div>

              <div class="input-wrapper">
                <label for="local">Local</label>
                <input
                  type="text"
                  name="local"
                  id="local"
                  placeholder="Link ou endereço" />
              </div>

              <div class="textarea-wrapper">
                <label for="descricao">Descrição</label>
                <textarea
                  name="descricao"
                  id="descricao"
                  cols="30"
                  rows="5"
                  placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
