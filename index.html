<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto - Convite de Festa</title>
    <link rel="stylesheet" href="./styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <img src="./assets/Logo.svg" alt="" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>
          <form method="post" enctype="multipart/form-data">
            <fieldset>
              <div class="section-title">
                <img src="./assets/icons/calendar.svg" alt="" />
                <legend>Sobre o evento</legend>
              </div>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  id="name-event"
                  name="name-event"
                  type="text"
                  placeholder="Nome do evento" />
              </div>
              <div class="grid">
                <div class="input-wrapper grid-1">
                  <label for="data-inicial">Início</label>
                  <input
                    type="datetime-local"
                    name="data-inicial"
                    id="data-inicial"
                    lang="pt-BR" />
                </div>
                <div class="input-wrapper grid-2">
                  <label for="data-finish">Fim</label>
                  <input
                    type="datetime-local"
                    name="data-finish"
                    id="data-finish"
                    lang="pt-BR" />
                </div>
              </div>

              <div class="grid">
                <div class="radio-wrapper grid-1">
                  <label>Tipo</label>
                  <div class="radio-inner">
                    <div>
                      <input
                        type="radio"
                        name="type"
                        value="presencial"
                        id="presencial"
                        checked />
                      <img src="./assets/icons/building.svg" alt="" />
                      <label for="presencial">Presencial</label>
                    </div>
                    <div>
                      <input
                        type="radio"
                        name="type"
                        value="online"
                        id="online" />
                      <img src="./assets/icons/video.svg" alt="" />
                      <label for="online">Online</label>
                    </div>
                  </div>
                </div>

                <div class="input-wrapper grid-2">
                  <label for="local">Local</label>
                  <input
                    type="text"
                    name="local"
                    id="local"
                    placeholder="Link ou endereço" />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="descricao">Descrição</label>
                <textarea
                  name="descricao"
                  id="descricao"
                  cols="30"
                  rows="5"
                  placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
            </fieldset>

            <fieldset>
              <div class="section-title">
                <img src="./assets/icons/paintbrush-vertical.svg" alt="" />
                <legend>Personalização</legend>
              </div>
              <div class="grid">
                <div class="radio-color-wrapper">
                  <label for="color"> Cor principal </label>
                  <div class="color-selection">
                    <input
                      type="radio"
                      name="color"
                      value="brand-light"
                      id="brand-light" />
                    <label for="brand-light"></label>
                    <input type="radio" name="color" value="navy" id="navy" />
                    <label for="navy"></label>
                    <input
                      type="radio"
                      name="color"
                      value="purple"
                      id="purple" />
                    <label for="purple"></label>
                    <input
                      type="radio"
                      name="color"
                      value="fuschia"
                      id="fuschia" />
                    <label for="fuschia"></label>
                    <input type="radio" name="color" value="pink" id="pink" />
                    <label for="pink"></label>
                    <input
                      type="radio"
                      name="color"
                      value="danger"
                      id="danger" />
                    <label for="danger"></label>
                    <input
                      type="radio"
                      name="color"
                      value="orange"
                      id="orange" />
                    <label for="orange"></label>
                    <input
                      type="radio"
                      name="color"
                      value="yellow"
                      id="yellow" />
                    <label for="yellow"></label>
                    <input type="radio" name="color" value="lime" id="lime" />
                    <label for="lime"></label>
                    <input type="radio" name="color" value="green" id="green" />
                    <label for="green"></label>
                    <input type="radio" name="color" value="cyan" id="cyan" />
                    <label for="cyan"></label>
                  </div>
                </div>
              </div>

              <div class="grid">
                <div class="radio-theme">
                  <label for="theme">Tema do evento</label>
                  <div class="theme-selection">
                    <div class="theme-wrapper">
                      <input
                        type="radio"
                        name="theme"
                        value="aniversario"
                        id="aniversario"
                        checked />
                      <label for="aniversario">
                        <img src="./assets/img/Image.png" alt="" />
                        <p>Aniversário</p>
                      </label>
                    </div>
                    <div class="theme-wrapper">
                      <input
                        type="radio"
                        name="theme"
                        value="infantil"
                        id="infantil" />
                      <label for="infantil">
                        <img src="./assets/img/Image-1.png" alt="" />
                        <p>Infantil</p>
                      </label>
                    </div>
                    <div class="theme-wrapper">
                      <input
                        type="radio"
                        name="theme"
                        value="formatura"
                        id="formatura" />
                      <label for="formatura">
                        <img src="./assets/img/Image-2.png" alt="" />
                        <p>Formatura</p>
                      </label>
                    </div>
                    <div class="theme-wrapper">
                      <input
                        type="radio"
                        name="theme"
                        value="casamento"
                        id="casamento" />
                      <label for="casamento">
                        <img src="./assets/img/Image-3.png" alt="" />
                        <p>Casamento</p>
                      </label>
                    </div>
                    <div class="theme-wrapper">
                      <input
                        type="radio"
                        name="theme"
                        value="cha-bebe"
                        id="cha-bebe" />
                      <label for="cha-bebe">
                        <img src="./assets/img/Image-4.png" alt="" />
                        <p>Chá de bebê</p>
                      </label>
                    </div>
                    <div class="theme-wrapper">
                      <input
                        type="radio"
                        name="theme"
                        value="cha-panela"
                        id="cha-panela" />
                      <label for="cha-panela">
                        <img src="./assets/img/Image-5.png" alt="" />
                        <p>Chá de panela</p>
                      </label>
                    </div>
                    <div class="theme-wrapper">
                      <input
                        type="radio"
                        name="theme"
                        value="carnaval"
                        id="carnaval" />
                      <label for="carnaval">
                        <img src="./assets/img/Image-6.png" alt="" />
                        <p>Carnaval</p>
                      </label>
                    </div>
                    <div class="theme-wrapper">
                      <input
                        type="radio"
                        name="theme"
                        value="pascoa"
                        id="pascoa" />
                      <label for="pascoa">
                        <img src="./assets/img/Image-7.png" alt="" />
                        <p>Páscoa</p>
                      </label>
                    </div>
                    <div class="theme-wrapper">
                      <input
                        type="radio"
                        name="theme"
                        value="sao-joao"
                        id="sao-joao" />
                      <label for="sao-joao">
                        <img src="./assets/img/Image-8.png" alt="" />
                        <p>São João</p>
                      </label>
                    </div>
                    <div class="theme-wrapper">
                      <input
                        type="radio"
                        name="theme"
                        value="halloween"
                        id="halloween" />
                      <label for="halloween">
                        <img src="./assets/img/Image-9.png" alt="" />
                        <p>Halloween</p>
                      </label>
                    </div>
                    <div class="theme-wrapper">
                      <input
                        type="radio"
                        name="theme"
                        value="natal"
                        id="natal" />
                      <label for="natal">
                        <img src="./assets/img/Image-10.png" alt="" />
                        <p>Natal</p>
                      </label>
                    </div>
                    <div class="theme-wrapper">
                      <input
                        type="radio"
                        name="theme"
                        value="outro"
                        id="outro" />
                      <label for="outro">
                        <img src="./assets/img/Image-11.png" alt="" />
                        <p>Outro</p>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="grid">
                <div class="switch-container">
                  <label class="switch-label">Estilo</label>
                  <div class="switch-wrapper">
                    <div class="switch" onclick="toggleSwitch(this)">
                      <div class="switch-thumb"></div>
                    </div>
                    <span class="switch-text">Escuro</span>
                  </div>
                </div>

                <div>
                  <label for="">Foto de capa</label>
                  <div class="file">
                    <input type="file" />
                    <img src="" alt="" />
                    <p>nenhum arquivo selecionando</p>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>

    <script>
      function toggleSwitch(element) {
        if (element.disabled) return;

        element.classList.toggle('active');

        // Atualizar o texto baseado no estado
        const textElement = element.parentElement.querySelector('.switch-text');
        if (element.classList.contains('active')) {
          textElement.textContent = 'Claro';
        } else {
          textElement.textContent = 'Escuro';
        }
      }
    </script>
  </body>
</html>
